<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form method="post" action="/UsersServlet">
<!--    用隐藏域传请求的标记参数-->
    <input type="hidden" name="method" value="register">
    <table>
        <tr>
            <td></td>
            <td>注册页面</td>
            <td></td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="uname" id="uname"/></td>
            <td id="uname1"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="upassword" id="upassword"/> </td>
            <td></td>
        </tr>
        <tr>
            <td>年龄:</td>
            <td><input type="number" name="uage" id="uage"/> </td>
            <td></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="usex" value="man" checked="checked"/>男
                <input type="radio" name="usex" value="woman" />女
            </td>
            <td></td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td>
                <input type="checkbox" name="uhobby" value="sing"/>唱歌
                <input type="checkbox" name="uhobby" value="dancing"/>跳舞
                <input type="checkbox" name="uhobby" value="rap"/>rap
                <input type="checkbox" name="uhobby" value="game"/>游戏
            </td>
            <td></td>
        </tr>
        <tr>
            <td>所在城市:</td>
            <td>
                <select name="ucity">
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                    <option value="guangzhou">广州</option>
                    <option value="shangrao">上饶</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>出生日期:</td>
            <td>
                <input type="date" name="ubirthday"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>协议:</td>
            <td>
                        <textarea rows="3" cols="20">
                            请阅读以下协议:
                                dfkeifiefeidifrfeifeio[dkk[dfrfreif
                        </textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交"/>
                <input type="reset" value="重置"/>
            </td>
            <td></td>
        </tr>

    </table>
</form>
</body>
</html>
